<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/login.css}"/>

</head>
<body>
<div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" method="POST" th:action="@{/login}">
        <p>
            <label for="email"></label><input id="email" name="email" placeholder="Email" required
                                              type="text"><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <label for="password"></label><input id="password" name="password" placeholder="Password" required
                                                 type="password"><i
                class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input id="login" type="submit" value="Login">
        </p>
        <br>
    </form>
</div>
</body>
</html>
