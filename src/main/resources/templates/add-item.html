<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
</head>
<body>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
<div class="container">
    <div class="row">
        <div>
            <h1>Add New Item</h1>
        </div>
        <form method="POST" th:action="@{/item/save-item}" th:object="${item}">
            <div>
                <label>
                    Product Name
                    <input class="form-control" id="product-name" th:field="*{name}" type="text">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Description
                    <input class="form-control" id="description" th:field="*{description}" type="text">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Category
                </label>
                <select aria-label="Default select example" class="form-select" th:field="*{category}">
                    <option selected value="">---Select a Category---</option>
                    <option value="Shoe">Shoe</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Accessory">Accessory</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <br>
            <div>
                <label>
                    Price
                    <input class="form-control" id="price" min="1" step="any" th:field="*{price}" type="number">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Stock Availability
                </label>
                <select aria-label="Default select example" class="form-select" th:field="*{stock}">
                    <option selected value="">---Stock Level---</option>
                    <option value="AVAILABLE_STOCK">Available</option>
                    <option value="NO_STOCK">Unavailable</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Add Item">
            </div>
        </form>
    </div>
</div>
</body>
</html>
